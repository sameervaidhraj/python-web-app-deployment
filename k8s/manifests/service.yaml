apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-qr.fullname" . }}
  labels:
    app: qr-flask-app
spec:
  type: {{ .Values.service.type }}
  selector:
    app: qr-flask-app
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
